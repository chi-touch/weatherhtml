<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
       
        <header>
            <div class="weatherContainer">
                <div id="page-check">
                    <h1 class="title">Weather ForeCast</h1>                
                    <form id="input-form">
                        <input type="text" name="city" placeholder="enter-city-name">
                    </form>
                    <button type="submit" onclick="activateSearch()" value="Submit" class="submit">Submit</button>
                </div> 
            </div>

            <div class="container">
                <div id="weath">
                    <p id="free">Free weather</p>
                    <p id="temp">Temperature</p>
                    <p id="temp1">Temperature1</p>
                    <p id="humity">Humidity</p>
                </div>
                <div class="imageDiv">
                    <img id="imageId" src="images/AdobeStock_67625957_Preview.jpeg" alt="" width="100%">
                </div>
                
            </div>
           
        </header>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
